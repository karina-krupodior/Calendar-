<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="create_event.css">
</head>
<body>
<div class="wrap_create_events">
    <form name="form">
    <div  class="item_from_event">Name of the event
        <input id ='event_text'  type="text" name="event_name" placeholder="введите сообщение"/>
    </div>
 Participants:
 <div class="item_from_event">
         <select name="member_name" class="choose_name">
             <option >All members</option>
             <option >Anna</option>
             <option >Alex</option>
             <option >Bob</option>
             <option >Maria</option>
         </select>
     </div>
 <div class="item_from_event">
     Day:
         <select  name="day" id='select_days'>
         <option class="item_from_event">Monday</option>
         <option>Tuesday</option>
         <option>Wednesday</option>
         <option>Thursday</option>
         <option>Friday</option>
 </select>
 </div>
 <div class="item_from_event">
     Time:
         <select name="time" id='select_time'>
             <option>10:00</option>
             <option>11:00</option>
             <option>12:00</option>
             <option>13:00</option>
             <option>14:00</option>
             <option>15:00</option>
             <option>16:00</option>
             <option>17:00</option>
             <option>18:00</option>
         </select>
    </div>
    </form>
        <button  onclick="store()"  >Create</button>
        <button class="button_cancel"> Cancel</button>
 </div>
 <script src="index.js"></script>
 </body>
 </html>
