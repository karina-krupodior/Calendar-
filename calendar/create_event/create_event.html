<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="create_event.css">
</head>
<body>
<div class="wrap_create_events">
<div   class="name_from_event">Name of the event:<input  id ='event_text' type="text" value=""  ></div>
<div class="item_from_event">
    <form>Participants:
        <select id="select_name" class="choose_name">
            <option >All members</option>
            <option >Anna</option>
            <option >Alex</option>
            <option >Bob</option>
            <option >Maria</option>
        </select>
    </form></div>
<div class="item_from_event">
    <form >Day:
        <select  id = 'select_days'>
        <option class="item_from_event">Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
</select>
    </form>
</div>

    <form>Time:
        <select id ='select_time'>
            <option>10:00</option>
            <option>11:00</option>
            <option>12:00</option>
            <option>13:00</option>
            <option>14:00</option>
            <option>15:00</option>
            <option>16:00</option>
            <option>17:00</option>
            <option>18:00</option>
        </select>
    </form>
   </div>
    <button  id ='button_create' type="submit" class="button_create">Create</button>
<button class="button_cancel"> Cancel</button>
</div>

</html>
